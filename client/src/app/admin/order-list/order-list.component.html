<main class="body">
  <div class="document-list col-lg-10 col-12 px-0 row mx-auto">
    <app-navbar></app-navbar>
    <div class="table-responsive">
      <p *ngIf="isOrders; else preorderHead" class="text-muted italic mb-0">Order list:</p>
      <ng-template #preorderHead><p class="text-muted italic mb-0">Preorder list:</p></ng-template>
      <button class="btn btn-light" *ngIf="isOrders; else toOrder" (click)="toPreorders()">show preorders</button>
      <ng-template #toOrder><button class="btn btn-light" (click)="toOrders()">show orders</button></ng-template>
      <table class="table">
        <thead>
        <tr>
          <th width="5%"></th>
          <th></th> <!-- 40% -->
          <th class="text-center" width="100px">Status</th>
          <th width="130px">Accepted</th> <!-- 70% -->
          <th width="130px">Return</th>
          <th width="130px">Overdue sum</th>
        </tr>
        </thead>
        <tbody id="searchResults">
        <tr *ngFor="let order of (orders$ | async | reverse)">
          <td>
            <div class="thumb-wrap">
              <img src="{{order.document.cover.substr(0, order.document.cover.length-1)}}1" alt="{{order.document.title}}">
            </div>
          </td>
          <td>
            <a href="/documents/{{order.document.document_id}}">
              <span class="document-title">{{order.document.title}}</span>
            </a>
            <span class="document-type">Booked by <a class="user" href="/librarian/user/{{order.user.id}}">{{order.user.first_name}} {{order.user.last_name}}</a></span>
          </td>
          <td>
            <div ngbDropdown>
              <button id="orderStatus" ngbDropdownToggle>
                <span>{{ statusStr(order.status) }}</span>
              </button>
              <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="orderStatus" *ngIf="!(order.status == 3)">
                <button class="dropdown-item" *ngIf="isOrders" (click)="selectStatus(order.order_id, 1)">Accept</button>
                <button class="dropdown-item" (click)="selectStatus(order.order_id, 3)">Close</button>
              </div>
            </div>
          </td>
          <!-- 4..6 -->
          <td>
            {{order.date_accepted}}
          </td>
          <td>
            {{order.date_return}}
          </td>
          <td>
            <span *ngIf="order.overdue_sum > 0; else overdueZero">{{order.overdue_sum}}<b>â‚½</b></span>
            <ng-template #overdueZero>-</ng-template>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
