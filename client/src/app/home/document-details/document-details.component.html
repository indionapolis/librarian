<main class="body">
  <div class="document-details container-fluid mx-auto px-0" [style.height.px]="innerHeight - 70">
    <div class="row" *ngIf="document != null; else documentNotFound">
      <app-document-info [document]="document" [permission]="permission"></app-document-info>
    </div>

    <ng-template #documentNotFound>
      <app-loader></app-loader>
    </ng-template>
  </div>
</main>
